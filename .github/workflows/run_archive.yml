name: Run Archive Scraper

on:
  workflow_dispatch: # فقط دستی اجرا میشه (برای کنترل بهتر)

permissions:
  contents: write # مجوز نوشتن برای ذخیره فایل state.json

jobs:
  scrape_archive:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # حداکثر 1 ساعت اجرا

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium # نصب مرورگر کروم برای ربات

      - name: Run Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python archive_scraper.py
